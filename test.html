<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Estilo Louis Vuitton</title>
    <style>
        * {
            background-color: #dadada;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #dadada;
            border-bottom: 1px solid black;
        }

        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .contact {
            font-size: 16px;
        }

        .navbar-divider {
            height: 0.1px;
            background-color: black;
            width: 100%;
        }

        .filter-container {
            text-align: right;
            padding: 10px 20px;
        }

        .filter-button {
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
        }

        .filter-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">MAKARIOS</div>
        <div class="contact">Fale Conosco</div>
    </div>
    <div class="navbar-divider"></div>
    <div class="filter-container">
        <button class="filter-button">Filtro</button>
    </div>
</body>
</html>
